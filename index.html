<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confessional Booth Player</title>
  <style>
    html, body {
      margin:0;padding:0;width:100%;height:100%;
      background:#000 url("https://i.pinimg.com/1200x/b7/5b/5f/b75b5ff70fa2c3df30fb099cb83b0fbb.jpg") center/cover no-repeat;
      overflow:hidden;
      position:relative;
    }
    #home {position:absolute;inset:0;display:flex;align-items:center;justify-content:center;}
    .btnwrap {position:relative;width:100%;height:100%;}
    .btn {position:absolute;width:240px;height:80px;border-radius:3px;overflow:hidden;cursor:pointer;}
    .btn img {width:100%;height:100%;object-fit:cover;}
    #player {
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;display:none;cursor:pointer;
      opacity:0;
      transition: opacity 1s ease;
    }

    #ovalTitle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    #ovalTitle .main-title {
      font-family: "Instrument Serif", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 48px;
      color: #fff;
    }

    #ovalTitle .subtitle {
      font-family: "Instrument Serif", serif;
      font-weight: 400;
      font-style: italic;
      font-size: 24px;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="home">
  <div class="btnwrap" id="buttons"></div>
</div>

<div id="ovalTitle">
  <div class="main-title">confession of lost dreams</div>
  <div class="subtitle">tap on a cloud to hear a lost dream</div>
</div>

<video id="player" playsinline></video>

<script>
const thumbs = [
  "photos/photo1.png","photos/photo2.png","photos/photo3.png",
  "photos/photo4.png","photos/photo5.png","photos/photo6.png",
  "photos/photo7.png","photos/photo8.png","photos/photo9.png",
  "photos/photo10.png","photos/photo11.png","photos/photo12.png"
];

// now 29 videos (just list them like this)
const videos = Array.from({length:29}, (_,i)=>`videos/vid${i+1}.mp4`);

const home = document.getElementById('home');
const wrap = document.getElementById('buttons');
const player = document.getElementById('player');
const W = innerWidth, H = innerHeight;

// BUILD BUTTONS
thumbs.forEach((src,i)=>{
  const b = document.createElement('div');
  b.className = 'btn';
  const img = document.createElement('img');
  img.src = src;
  b.appendChild(img);
  wrap.appendChild(b);

  const a = W*0.35;
  const bOval = H*0.2;
  const centerX = W/2;
  const centerY = H/2;
  const base = Math.random()*Math.PI*2;
  const speed = 0.05 + Math.random()*0.1;
  const direction = (i < thumbs.length/2) ? 1 : -1;

  function tick(t){
    const angle = t*0.001*speed*direction + base;
    const x = centerX + Math.cos(angle)*a;
    const y = centerY + Math.sin(angle)*bOval;
    b.style.transform = `translate(${x-60}px,${y-40}px)`;
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // instead of playVideo(i):
  b.onclick = ()=>playRandomVideo();
});

// FLOAT TITLE
const title = document.getElementById('ovalTitle');
let startTime=null;
function titleTick(timestamp){
  if(!startTime) startTime=timestamp;
  const t=timestamp-startTime;
  const yOffset = Math.sin(t*0.0008)*20;
  title.style.transform = `translate(-50%, calc(-50% + ${yOffset}px))`;
  requestAnimationFrame(titleTick);
}
requestAnimationFrame(titleTick);

// PLAY RANDOM VIDEO
function playRandomVideo(){
  const randomIndex = Math.floor(Math.random()*videos.length);
  playVideo(randomIndex);
}

function playVideo(i){
  home.style.display='none';
  player.style.display='block';
  player.style.opacity = 0;
  player.src = videos[i];
  player.play();
  setTimeout(()=>{ player.style.opacity = 1; }, 50);
}

function goHome(){
  player.style.opacity = 0;
  setTimeout(()=>{
    player.pause();
    player.style.display='none';
    home.style.display='flex';
  },1000);
}

player.addEventListener("click", goHome);
player.onended = goHome;

</script>
</body>
</html>
